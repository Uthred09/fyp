<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Network Dashboard{% endblock %}</title>
    <!-- Include CSS frameworks (e.g., Bootstrap) if desired -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NetMgmt</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Devices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'discovered_list' %}">Discovered</a>
          </li>
        </ul>
        <!-- "Scan Network" button or link -->
        <form action="{% url 'scan_network' %}" method="POST" style="margin:0;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light">Scan Network</button>
        </form>
      </div>
    </div>
  </nav>
  

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS or other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
